<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects </title>
</head>
<body>
    <script>
         // create an object 

         const product ={
            name :`Pc Laptop `,
            price : 109000
         };

         console.log(product);
         console.log(product.name);
         console.log(product.price);

         product.name =`Laptop `;

         console.log(product);


         // add a property to an object 
         product.newProperty = true;

         console.log(product);

         // delete a property 
         delete product.newProperty;
         
         console.log(product);

         

         

    </script>
</body>
</html>
