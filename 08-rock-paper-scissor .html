<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - paper - scissors game</title>
    <style>
        button {
        background: antiquewhite;
        height: 50px;
        width: 100px;
        font-size: small;
        border: 2px solid white;
        color: black;
        border-radius: 10%;
      }
    </style>
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <br />
    <p>
      <button
        onclick="
            playGame(`Rock`);
           
        "
      >
        Rock
      </button>

      <button
        onclick="
             playGame(`Paper`);
            
        "
      >
        Paper
      </button>

      <button
        onclick="
            playGame(`Scissors`);
        "
      >
        Scissors
      </button>
      <button
        onclick="
            score.wins = 0;
            score.losses = 0;
            score.Tie = 0;
        "
      >
        Reset Score 
      </button>
    </p>
    <script>
      const score = {
        wins: 0,
        losses: 0,
        Tie: 0,
      };
      function pickMove() {
        let Computer = Math.random();

        let computerMove = ``;

        if (Computer >= 0 && Computer < 1 / 3) {
          computerMove = `Rock`;
        }
        if (Computer >= 1 / 3 && Computer < 2 / 3) {
          computerMove = `Paper`;
        }
        if (Computer >= 2 / 3 && Computer <= 1) {
          computerMove = `Scissors `;
        }

        return computerMove;
      }

      function playGame(playerMove) {
        if (pickMove() === `Rock`) {
          if (playerMove === `Rock`) {
            score.Tie++;
            alert(
              ` Computer  : Rock  \n You  : Rock \n    Tie  \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie} `
            );
          }
          if (playerMove === `Paper`) {
            score.losses++;
            alert(
              ` Computer  : Paper  \n You  : Rock \n   Computer wins  \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie} `
            );
          }
          if (playerMove === `Scissors`) {
            score.wins++;
            alert(
              ` Computer  : Scissors \n You  : Rock \n   You   Won  ðŸ˜¤ \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie} `
            );
          }
        }
        if (pickMove() === `Paper`) {
          if (playerMove === `Rock`) {
            score.wins++;
            alert(
              ` Computer  : Rock  \n You  : Papper  \n    , You Won ðŸ˜¤  \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie}`
            );
          }
          if (playerMove === `Paper`) {
            score.Tie++;
            alert(
              ` Computer  : Paper  \n You  : Paper \n   Tie   \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie}  `
            );
          }
          if (playerMove === `Scissors`) {
            score.losses++;
            alert(
              ` Computer  : Scissors \n You  :  Paper \n    Computer wins  \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie}  `
            );
          }
        }
        if (pickMove() === `Scissors`) {
          if (playerMove === `Rock`) {
            score.losses++;
            alert(
              ` Computer  : Rock  \n You  : scissors  \n   computer wins  \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie} `
            );
          }
          if (playerMove === `Paper`) {
            score.wins++;
            alert(` Computer  : Paper  \n You  :  scissors \n  You win  ðŸ˜¤  \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie} `);
          }
          if (playerMove === `Scissors`) {
            score.Tie++;
            alert(` Computer  : Scissors \n You  : Scissors  \n    Tie   \n\n\n Score : \n  - wins ${score.wins} \n  - losses ${score.losses} \n Tie ${score.Tie} `);
          }
        }
      }

    </script>
  </body>
</html>
